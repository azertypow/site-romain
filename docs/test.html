<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: black;
}

.header h2 {
  text-align: center;
}

.progress-container {
  width: 100%;
  height: 100vh;
  background: black;
}

.progress-bar {
  height: 50vh;
  background: lightblue;
  width: 100%;
  bottom : 0;
  position : fixed;
}

.content {
  padding: 100px 0;
  margin: 50px auto 0 auto;
  width: 80%;
  height: 16000px;
}

#data {
color:white;
}


</style>
</head>
<body>

<div class="header">
  <h2 id="data">Data</h2>
  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>
</div>

<div class="content">

</div>

<script>
// When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

function myFunction() {
  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  var scrolled = winScroll;
  document.getElementById("myBar").style.height = (scrolled/185) + "%";
  document.getElementById("data").innerHTML = scrolled+"Mb";
}
</script>

</body>
</html>
